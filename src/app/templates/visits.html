{% extends "main.html" %}

{% block title %}
Visits in MEDnet
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>Dostepne wizyty w MEDnet</h1>
    <ul>
      {% for visit in available_visits %}
      <!-- jak dodac wyswietlanie nazwiska doktora -->
        <li onclick="window.location = 'visit/{{ visit.id }}'">{{ visit.speciality }} {{ visit.date }} </li>
      {% empty %}
      <li> Brak dostepnych wizyt</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
