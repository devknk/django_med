{% extends "main.html" %}

{% block title %}
Doctors in MEDnet
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>Specjalizacje MEDnet</h1>
    <ul>
      {% for x in specialities %}
        <li onclick="window.location = 'speciality/{{ x.speciality }}'">{{ x.speciality }}</li>
      {% empty %}
      <li> Brak dostepnych lekarzy: {{ speciality }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
