{% extends "main.html" %}

{% block title %}
Informacja o dostepnej wizycie
{% endblock %}

{% block content %}
<h1>Wizyta do rezerwacji</h1>

<p>Data: {{ visit.date }}</p>
<p>Specjalizacja: {{ visit.speciality }}</p>
<p>Lekarz: {{ visit.doctor }}</p>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit" value="book_visit">Book Visit</button>
</form>

<p>Wroc do <a href="/visits">Lista dostepnych wizyt</a></p>
{% endblock %}
