{% extends "main.html" %}

{% block title %}
Informacja o dostepnej wizycie
{% endblock %}

{% block content %}
<h1>Wizyta do rezerwacji</h1>

<p>Time: {{ visit.date }}</p>
<p>Speciality: {{ visit.speciality }}</p>
<p>Doctor: {{ visit.doctor }}</p>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit" value="book_visit">Book Visit</button>
</form>

<p>Back to <a href="/visits">Lista dostepnych wizyt</a></p>
<p><a href="/">HOME</a></p>
{% endblock %}
