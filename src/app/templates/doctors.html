{% extends "main.html" %}

{% block title %}
Doctors in MEDnet
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>Lekarze MEDnet</h1>
    <ul>
      {% for x in all_doctors %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.first_name }} {{ x.last_name }} {{ x.speciality }}</li>
      {% empty %}
      <li> Brak lekarzy</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
